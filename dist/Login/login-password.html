<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login Password
      </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>

    
  <section class="section-login">
    <div class="container">
      <figure>
        <img src="/assets/images/logo.png" alt="Logo">
      </figure>
      <form id="form-email" class="form">
        <h1>Giriş</h1>
        <p class="user-email">gokce.cetin@turkcell.com.tr</p>
        <span>için giriş yapın</span>
        <div class="form__row">
          
  <div  id="login__password"class="input input--icon">
    <input type="Password"required data-filled
          data-parsley-errors-container="#input-errors"
          data-parsley-pattern=""
          data-parsley-required-message="Lütfen şifrenizi giriniz."
          data-parsley-pattern-message="En az 6 karakter, en az 1 harf, 1 rakam ve 1 özel karakter girmelisiniz.">
    <label for="login__password">Şifre</label><button type="button" class="input__icon">
        <img src="/assets/images/pass-visible.png">
      </button><div class="input-errors-line"></div>
  </div>
  <div id="input-errors"></div>

        </div>

        <div class="form__action">
          
  
    <button class="button button--disabled">Giriş Yap</button>
  

        </div>
      </form>
    </div>
  </section>


    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/parsley.min.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
  </body>
</html>
