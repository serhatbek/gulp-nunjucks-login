<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login OTP Verify
      </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>

    
  <section class="section-login">
    <div class="container">
      <figure>
        <img src="/assets/images/logo.png" alt="Logo">
      </figure>

      <form id="login-form" class="form form__otp" data-parsley-trigger="keydown keyup">
        <h1>OTP Doğrula</h1>
        <p>Lütfen <span class="user-email">gokce.cetin@turkcell.com.tr</span> adresine gönderilen OTP kodunu giriniz</p>

        <div class="otp">
          <div>
            <figure>
              <img src="/assets/images/otp-time.png">
            </figure>

            <span class='timer'>00:00</span>
          </div>
          <a href="javascript:;">Yeni Kod İste</a>
        </div>

        <div id="otp-verify" class="form__row form__row--multiple">
          

  <div class="input input-otp">
    <input type="text"
           id="num1"autocomplete="off"
          data-filled
          maxlength=1 data-parsley-maxlength=1 data-parsley-type=digits>
    <label for="num1"></label></div>

          

  <div class="input input-otp">
    <input type="text"
           id="num2"autocomplete="off"
          data-filled
          maxlength=1 data-parsley-maxlength=1 data-parsley-type=digits>
    <label for="num2"></label></div>

          

  <div class="input input-otp">
    <input type="text"
           id="num3"autocomplete="off"
          data-filled
          maxlength=1 data-parsley-maxlength=1 data-parsley-type=digits>
    <label for="num3"></label></div>

          

  <div class="input input-otp">
    <input type="text"
           id="num4"autocomplete="off"
          data-filled
          maxlength=1 data-parsley-maxlength=1 data-parsley-type=digits>
    <label for="num4"></label></div>

          

  <div class="input input-otp">
    <input type="text"
           id="num5"autocomplete="off"
          data-filled
          maxlength=1 data-parsley-maxlength=1 data-parsley-type=digits>
    <label for="num5"></label></div>

          

  <div class="input input-otp">
    <input type="text"
           id="num6"autocomplete="off"
          data-filled
          maxlength=1 data-parsley-maxlength=1 data-parsley-type=digits>
    <label for="num6"></label></div>

        </div>

        <div class="form__action">
          
  
    <button class="button"
    type="submit"disabled>Doğrula</button>
  

        </div>
      </form>
    </div>
  </section>


    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/parsley.min.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
  </body>
</html>
