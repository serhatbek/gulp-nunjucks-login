<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login Captcha Email
      </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>

    
  <section class="section-login">
    <div class="container">
      <figure>
        <img src="/assets/images/lifebox-logo.png" alt="Logo">
      </figure>
      <form id="form-email" class="form">
        <h1>Giriş</h1>
        <p>DSS Suite hesabınızı kullanarak giriş yapın</p>
        <div class="form__row">
          

  <div class="input input--icon">
    <input type="email"
           id="login__email"required autocomplete="off"
          data-filled

          data-parsley-errors-container="#input-errors"
          data-parsley-required-message="Lütfen e-posta adresinizi giriniz."
          data-parsley-type-message="Girmiş olduğunuz e-posta adresi ile ilişkili bir hesap sistemimizde bulunamadı">
    <label for="login__email">Eposta Adresi</label><button type="button" class="input__icon input--alert">
        <img src="/assets/images/input-alert.png">
      </button><div class="input-line"></div>
    <div class="input-errors-line"></div>
  </div>
  <div id="input-errors"></div>

        </div>

        

<div class="captcha">
  <div class="captcha__img">
    <figure>
      <img src="/assets/images/captcha.png">
      
    </figure>
    <figure id="captcha__refresh">
      <img src="/assets/images/refresh.png">
    </figure>
    <div class="vertical-line"></div>
    <figure id="captcha__listen">
      <img src="/assets/images/listen.png">
    </figure>
  </div>
  <div class="captcha__input">
    

  <div class="input">
    <input type="text"
           id="login-captcha"required autocomplete="off"
          data-filled

          >
    <label for="login-captcha">Resimdeki kodu giriniz</label><div class="input-line"></div>
    <div class="input-errors-line"></div>
  </div>
  <div id="input-errors"></div>

  </div>
</div>

        <div class="form__action">
          
  
    <button class="button button--disabled">Devam Et</button>
  

        </div>
      </form>
    </div>
  </section>


    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/parsley.min.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
  </body>
</html>
