<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login Captcha Email
      </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>

    
  <section class="section-login">
    <div class="container">
      <figure>
        <img src="/assets/images/lifebox-logo.png" alt="Logo">
      </figure>
      <form id="login-form" class="form" data-parsley-trigger="keydown keyup">
        <h1>Giriş</h1>
        <p>DSS Suite hesabınızı kullanarak giriş yapın</p>
        <div class="form__row">
          

  <div class="input
           input--icon">
    <input type="email"
           id="login__email"required autocomplete="off"
          data-filled
          data-parsley-required-message=Lütfene-postaadresinizigiriniz. data-parsley-type-message=Girmişolduğunuze-postaadresiileilişkilibirhesapsistemimizdebulunamadı>
    <label for="login__email">Eposta Adresi</label><button type="button" class="input__icon input--alert">
        <img src="/assets/images/input-alert.png">
      </button></div>

        </div>

        <div class="form__row">
          

<div class="captcha">
  <div class="captcha__img">
    <figure>
      <img src="/assets/images/captcha.png">
      
    </figure>
    <figure id="captcha__refresh">
      <img src="/assets/images/refresh.png">
    </figure>
    <div class="vertical-line"></div>
    <figure id="captcha__listen">
      <img src="/assets/images/listen.png">
    </figure>
  </div>
  <div class="captcha__input">
    

  <div class="input
          ">
    <input type="text"
           id="login__captcha"required autocomplete="off"
          data-filled
          data-parsley-minlength=6 data-parsley-minlength-message=Enaz6haneliolmalı data-parsley-required-message=Kodudoğrugirdiğinizdeneminolun.>
    <label for="login__captcha">Resimdeki kodu giriniz</label></div>

  </div>
</div>
        </div>

        <div class="form__action">
          
  
    <button class="button"
    type="submit"disabled>Devam Et</button>
  

        </div>
      </form>
    </div>
  </section>


    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/parsley.min.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
  </body>
</html>
