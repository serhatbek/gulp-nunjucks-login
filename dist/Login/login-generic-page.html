<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login Generic Page
      </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>

    
  <section class="section-login">
    <div class="container">
      <figure>
        <img src="/assets/images/logo.png" alt="Logo">
      </figure>

      <form id="login-form" class="form form__generic-page" data-parsley-trigger="keydown keyup">
        <figure>
          <img src="/assets/images/login-success.png">
        </figure>
        <p>Bilgileriniz başarıyla güncellendi</p>
        <p>Yeni bilgilerinizi kullanarak giriş yapabilirsiniz.</p>

        <div class="form__action">
          
  
    <button class="button button--large"
    type="submit">Giriş Yap</button>
  

        </div>
      </form>
    </div>
  </section>


    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/parsley.min.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
  </body>
</html>
