<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login New Password
      </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>

    
  <section class="section-login">
    <div class="container">
      <figure>
        <img src="/assets/images/logo.png" alt="Logo">
      </figure>
      <form id="login-form" class="form" data-parsley-trigger="keydown keyup">
        <h1>Şifre Belirle</h1>
        <p>DSS Suite hesabınıza ait yeni şifrenizi belirleyin</p>
        <div class="form__row">
          

  <div class="input
           input--icon">
    <input type="Password"
           id="login__password--new"required autocomplete="off"
          data-filled
          data-parsley-minlength=6 data-parsley-uppercase=1 data-parsley-number=1 data-parsley-special=1 data-parsley-required-message=Lütfen&amp;nbsp;şifrenizi&amp;nbsp;giriniz. data-parsley-special-message=Şifreniz&amp;nbsp;en&amp;nbsp;az&amp;nbsp;1&amp;nbsp;özel&amp;nbsp;karakter&amp;nbsp;içermeli. data-parsley-number-message=Şifreniz&amp;nbsp;en&amp;nbsp;az&amp;nbsp;1&amp;nbsp;rakam&amp;nbsp;içermeli. data-parsley-uppercase-message=Şifreniz&amp;nbsp;en&amp;nbsp;az&amp;nbsp;1&amp;nbsp;büyük&amp;nbsp;harf&amp;nbsp;içermeli.  data-parsley-minlength-message=Şifreniz&amp;nbsp;en&amp;nbsp;az&amp;nbsp;6&amp;nbsp;haneli&amp;nbsp;olmalı.>
    <label for="login__password--new">Yeni Şifre</label><button type="button" class="input__icon">
        <img src="/assets/images/pass-visible.png">
      </button></div>

          <p>Şifreniz; 1 rakam, 1 büyük harf ve 1 özel işaret içermeli ve en az 6 karakterden oluşmalıdır.</p>
        </div>

        <div class="form__row">
          

  <div class="input
           input--icon">
    <input type="Password"
           id="login__password--refresh"required autocomplete="off"
          data-filled
          data-parsley-minlength=6 data-parsley-uppercase=1 data-parsley-number=1 data-parsley-special=1 data-parsley-equalto=#login__password--new data-parsley-equalto-message=Yeni&amp;nbsp;şifreniz&amp;nbsp;ile&amp;nbsp;aynı&amp;nbsp;olmalıdır data-parsley-special-message=Şifreniz&amp;nbsp;en&amp;nbsp;az&amp;nbsp;1&amp;nbsp;özel&amp;nbsp;karakter&amp;nbsp;içermeli. data-parsley-number-message=Şifreniz&amp;nbsp;en&amp;nbsp;az&amp;nbsp;1&amp;nbsp;rakam&amp;nbsp;içermeli. data-parsley-uppercase-message=Şifreniz&amp;nbsp;en&amp;nbsp;az&amp;nbsp;1&amp;nbsp;büyük&amp;nbsp;harf&amp;nbsp;içermeli.  data-parsley-minlength-message=Şifreniz&amp;nbsp;en&amp;nbsp;az&amp;nbsp;6&amp;nbsp;haneli&amp;nbsp;olmalı. data-parsley-required-message=Lütfen&amp;nbsp;yeni&amp;nbsp;şifrenizi&amp;nbsp;tekrar&amp;nbsp;girin>
    <label for="login__password--refresh">Yeni Şifre</label><button type="button" class="input__icon">
        <img src="/assets/images/pass-visible.png">
      </button></div>

          <p>Yeni şifreniz ile aynı olmalıdır</p>
        </div>

        <div class="form__action">
          <a href="javascript:;">Şifremi Unuttum</a>
          
  
    <button class="button"
    type="submit"disabled>Giriş Yap</button>
  

        </div>
      </form>
    </div>
  </section>


    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/parsley.min.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
  </body>
</html>
