<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Login Email
      </title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/styles.css">
  </head>
  <body>

    
  <section class="login-email">
    <div class="container">
      <figure>
        <img src="/assets/images/logo.png" alt="Logo">
      </figure>
      <form id="form-email" class="login-email__form">
        <h1>Giriş</h1>
        <p>DSS Suite hesabınızı kullanarak giriş yapın</p>
        <div class="form__row">
          
  <div  id="login__email"class="input input--icon">
    <input type="email"required data-filled
          data-parsley-errors-container="#input-errors"
        data-parsley-required-message="Lütfen e-posta adresinizi giriniz."
        data-parsley-type-message="Girmiş olduğunuz e-posta adresi ile ilişkili bir hesap sistemimizde bulunamadı"
        data-parsley-trigger="submit"
  >
    <label for="login__email">Eposta Adresi</label><button type="button" class="input__icon">
        <img src="/assets/images/icon-input-alert.png">
      </button><div class="input-errors-line"></div>
  </div>
  <div id="input-errors"></div>

        </div>

        <div class="form__action">
          
  
    <button class="button button--disabled">Devam Et</button>
  

        </div>
      </form>
    </div>
  </section>



    <script src="../assets/js/jquery-3.6.0.min.js"></script>
    <script src="../assets/js/parsley.min.js"></script>
    <script type="module" src="../assets/js/app.js"></script>
  </body>
</html>
